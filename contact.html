    <main>
        <h1>Contacta amb Nosaltres</h1>

        <section>
            <h2>La nostra adreça</h2>
            <adreça>
                C/ Rafael Casanova, 40-42 <br>
                08401, Granollers<br>
                Catalunya, Espanya
            </adreça>
        </section>

        <section>
            <h2>Formulari de contacte</h2>
            <form action="#" method="post" class="formulariDeContacte">
                <div>
                    <label for="nom">Nom:</label>
                    <input type="text" id="nom" name="nom" required class="camp-de-text">
                </div>
                <div>
                    <label for="email">Correu electrònic:</label>
                    <input type="email" id="email" name="email" required class="camp-de-correu">
                </div>
                <div>
                    <label for="missatge">Missatge:</label>
                    <textarea id="missatge" name="missatge" rows="5" required></textarea>
                </div>
                <button type="submit" class="enviar-missatge">Enviar missatge</button>
            </form>
        </section>
    </main>
